<html>
    <head>
        {% load static %}
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <link href='{% static "application/css/general.css" %}' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="{% static "application/icon.ico" %}">
        <style>
            #content {
                border-radius: 10px;
                margin: auto;
                width: 50vw;
                background-color: #F15A59;
                text-align: center;
                color: white;
                overflow: auto;
                padding: 20px 0 30px 0;
            }
            #content #username {
                font-size: 3rem;
                padding: 10px 0 30px 0;
            }
            #content #description {
                font-size: 2rem;
                padding: 20px 0 40px 0;
            }
            #content a {
                background-color: #D21312;
                text-decoration: none;
                font-size: 2rem;
                color: white;
                border-radius: 5px;
                padding: 10px 20px;
                margin: 30px;
            }
            .option{
                background-color: gray; 
                border-radius: 10px;
                color: white; 
                orientation: right; 
                border-color: gray; 
                margin: 5px; 
            }
        </style>
    </head>
    <body>
        <button class="option" id="left" onclick="location.href='/reports'">Home</button>
        <button class="option" id="right"onclick="location.href='/login'">Log out</button>
        <div id="header"> 
            <p class="title">Report#{{ report.id }}</p>
        </div>
        <div id="content">
            <p id="username">{{ user.username }}</p>
            <p id="description">{{ report.description }}</p>
            <div id="actions"><a href="/reports/action/{{ report.id }}/{{ user.username }}/0">Close and don't block</a> 
                            <a href="/reports/action/{{ report.id }}/{{ user.username }}/1">Close and block</a></div>
        </div>
    </body>
</html>
