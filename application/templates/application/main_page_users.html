<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: 'Lexend';
            }
            #header {
                padding-top: 3vh;
                margin: auto;
                text-align: center;
            }
            #content {
                border-radius: 10px;
                margin: auto;
                width: 50vw;
                text-align: center;
                color: white;
                overflow: auto;
                padding: 20px 0 30px 0;
            }
            #content ul {
                list-style-type: none;
            }
            #content ul li {
                padding: 10px;
                margin: 30px;
                background-color: #D21312;
                border-radius: 10px;
            }
            #content ul li a {
                text-decoration: none;
                color: white;
                font-size: 1.5em;
            }
            .option{
            background-color: gray; 
            border-radius: 10px;
            color: white; 
            orientation: right; 
            border-color: gray; 
            margin: 5px; 
            }
            #left {
                float: left;
                width: 5%;
            }
            #right {
                float: right;
                width: 5%;
            }
        </style>
    </head>
    <body>
        <button class="option" id="right"onclick="location.href='/login'">Log out</button>
        <div id="header">
            <h1>Main User Page</h1>
        </div>
        <div id="content"> 
            <ul>
               <li><a href="/match">Match</a></li>
               <li><a href="/matches">Set up dates</a></li>
               <li><a href="/view-my-profile/">View and edit profile</a></li>
               <li><a href="/create-report">Create Report</a></li>
            </ul>
        </div>
    </body>
</html>
