<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: 'Lexend';
            }
            #header {
                padding-top: 3vh;
                margin: auto;
                text-align: center;
            }
            #content {
                width: 50vw;
                margin: auto;
                padding-top: 5vh;
            }
            #content ul {
                list-style-type: none;
                text-align: center;
            }
            #content ul li {
                margin: 20px 0;
                padding: 10px;
                border-radius: 5px;
                background-color: #F15A59;
            }
            #content a {
                text-decoration: none;
                font-size: 20px;
                color: black;
                padding: 0px 10%;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Matches</h1>
        </div>

        <div id="content">
            <ul>
                {% for match in matches %}
                    <li><a href="matches/match/{{ match.username }}">{{ match.username }}</a><a href="/view-profile/{{ match.username }}">View Profile</a></li>
                {% endfor %}
            </ul>
        </div>  

    </body>
</html>
