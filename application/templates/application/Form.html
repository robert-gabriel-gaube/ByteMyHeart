<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteMyHeart</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <style>
        body{
            font-family: Lexend;
            margin: 0
        }
        .form-control{
            margin: 10px 0;
        }

        input{
            color: #F15A59;
        }

    </style>
</head>
<body>
    <h1 style="color: black;text-align: center; font-family: 'Lexend'">Register a new account</h1>
    <form action="\" method="POST" style="text-align: center">
        {% for field in form %} 
        <div class="form-control">
            {{ field.label_tag }} 
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button style="background-color: #D21312;align-content: end;font-family: 'Lexend'" onclick="window.location.href='/'">Cancel</button>         <button style="background-color: #D21312;align-content: end;font-family: 'Lexend'" type="submit">Register</button>
    </form>
</body>
</html>
