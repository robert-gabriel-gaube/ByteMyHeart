<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body{
                font-family: Lexend;
                margin: 0
            }
            #header {
                text-align: center; 
            }
            #header .title {
                font-weight: bold;
                font-size: 4rem;
                padding: 5vh 0;
            }
            #reports {
                width: 50vw;
                margin: auto;
                padding-top: 5vh;
            }
            #reports ul {
                list-style-type: none;
                text-align: center;
            }
            #reports ul li {
                margin: 20px 0;
                padding: 10px;
                border-radius: 5px;
            }
            #reports a {
                text-decoration: none;
                font-size: 2rem;
                color: black;
            }
            #CSD {
                background-color: #F15A59;
            }
            #OPN {
                background-color: limegreen;
            }
            .option{
                background-color: gray; 
                border-radius: 10px;
                color: white; 
                orientation: right; 
                border-color: gray; 
                margin: 5px; 
            }
            #left {
                float: left;
                width: 5%;
                color: white;
                background-color: white;
                border-color: white;
                shadow: none;
                border: 3px solid white;
            }
            #right {
                float: right;
                width: 5%;
            }
            #left, #right {
                font-size: 1.1rem;
            }
        </style>
    </head>
    <body>
        <button class="option" id="right"onclick="location.href='/login'">Log out</button>
        <button class="option" id="left" onclick="location.href='/reports'">Home</button>
        <div id="header"> 
            <p class="title">Reports</p>
        </div>

        <div id="reports">
            <ul>
                {% for report in reports %}
                    <li id="{{ report.status }}"><a href={% if report.status == 'OPN' %}"/report/{{ report.id }}"{% else %}"#"{% endif %}>Report#{{ report.id }}</a></li>
                {% endfor %}
            </ul>
        </div>  

    </body>
</html>
