<html>
    <head>
        {% load static %}
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <link href='{% static "application/css/general.css" %}' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="{% static "application/icon.ico" %}">
        <style>
            #reports {
                width: 50vw;
                margin: auto;
                padding-top: 5vh;
            }
            #reports ul {
                list-style-type: none;
                text-align: center;
            }
            #reports ul li {
                margin: 20px 0;
                padding: 10px;
                border-radius: 5px;
            }
            #reports a {
                text-decoration: none;
                font-size: 2rem;
                color: black;
            }
            #CSD {
                background-color: #F15A59;
            }
            #OPN {
                background-color: limegreen;
            }
            .option{
                background-color: gray; 
                border-radius: 10px;
                color: white; 
                orientation: right; 
                border-color: gray; 
                margin: 5px; 
            }
        </style>
    </head>
    <body>
        <button class="option" id="right"onclick="location.href='/login'">Log out</button>
        <button class="option" id="left" onclick="location.href='/admin-main-page'">Home</button>
        <div id="header"> 
            <p class="title">Reports</p>
        </div>

        <div id="reports">
            <ul>
                {% for report in reports %}
                    <li id="{{ report.status }}"><a href={% if report.status == 'OPN' %}"/report/{{ report.id }}"{% else %}"#"{% endif %}>Report#{{ report.id }}</a></li>
                {% endfor %}
            </ul>
        </div>  

    </body>
</html>
