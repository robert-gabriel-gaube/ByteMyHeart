<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteMyHeart</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Lexend;
        }
        #header {
            text-align: center; 
        }
        #header .title {
            font-weight: bold;
            font-size: 4rem;
            padding: 5vh 0;
        }
        .form-control{
            margin: 10px 0;
            padding: 10px;
        }
        form a, form button {
            background-color: #D21312;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px;
            font-size: 2rem;
        }
        form button {
            border: none;
        }
        input{
            color: #F15A59;
        }
        form label {
            font-size: 2rem;
            padding: 10px;
        }
        form input {
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <div id="header"> 
        <p class="title">Connect and Code In!</p>
    </div>
    <form action="/login" method="POST" style="text-align: center">
        {% csrf_token %}
        {% for field in form %} 
        <div class="form-control">
            {{ field.label_tag }} 
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <a href="/">Cancel</a>  
        <button style="background-color: #D21312;align-content: end;font-family: 'Lexend'" type="submit">Log in</button>
    </form>
</body>
</html>
